<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        .success-box {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .success-icon {
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .booking-details {
            background: #f4f6f8;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .label {
            font-weight: 600;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-home {
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="success-box">

    <div class="success-icon">âœ”</div>

    <h2 class="mb-2">Booking Confirmed!</h2>
    <p class="text-muted">Thank you, <strong>{{ booking.fname }}</strong> ðŸ˜Š</p>
    <p>Your Cash-on-Delivery (COD) payment method is selected.</p>

    <div class="booking-details">
        <p><span class="label">Booking ID:</span> {{ booking.id }}</p>
        <p><span class="label">Event Date:</span> {{ booking.event_date }}</p>
        <p><span class="label">Mobile:</span> {{ booking.phone }}</p>
        <p><span class="label">Email:</span> {{ booking.email }}</p>
    </div>

    <a href="/" class="btn btn-success btn-home w-100">Back to Home</a>

</div>

</body>
</html>
